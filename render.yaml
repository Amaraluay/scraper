services:
  - type: web
    name: stepstone-scraper
    runtime: python
    region: frankfurt
    plan: starter
    buildCommand: |
      ./build.ch
      pip install -r requirements.txt
      python3 -m playwright install chromium
    startCommand: python3 scraper_github.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
    autoDeploy: false
