services:
  - type: worker
    name: stepstone-scraper
    env: docker
    plan: starter
    region: frankfurt
    dockerfilePath: ./Dockerfile
    # Persistente Disk für Logs/CSVs
    disk:
      name: data
      mountPath: /data
      sizeGB: 2
    envVars:
      - key: TZ
        value: Europe/Berlin
      # Lege diese drei in Render als "Secret Files/Env Vars" an (keine Klartexte im Repo!)
      - key: PROXY_SERVER
        sync: false
      - key: PROXY_USER
        sync: false
      - key: PROXY_PASS
        sync: false
    # (Optional) als Cron Job laufen lassen – täglich um 03:15
    # Alternativ kannst du in Render einen separaten "Cron Job" Resource anlegen.
    autoDeploy: true
